<!DOCTYPE html>
<html>
<head>
  <title>Live Caption Translation</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    .loading {
      display: none;
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 10px;
    }
    .loading::after {
      content: "Loading...";
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: "Loading"; }
      40% { content: "Loading."; }
      60% { content: "Loading.."; }
      80%, 100% { content: "Loading..."; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startButton">Start Captions</button>
    <div id="status">Captions are inactive</div>
    <div class="loading"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
